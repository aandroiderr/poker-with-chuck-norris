  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log("loaded");
      let fbContainer = document.getElementById("fb-container");
        console.log(fbContainer);
      fbContainer.addEventListener('click', (e) => {
        console.log("clicked");
        let dropdown = document.getElementById('nested-iframe');
        let containerContent = document.querySelector('.fb-container-content');
        if (!dropdown.classList.contains('active')) {
          // containerContent.innerHTML = '-';
          fbContainer.style.border = '1px solid #bda7f1';
          dropdown.classList.add('active');
        } else {
          // containerContent.innerHTML = '+'; 
          fbContainer.style.border = '1px solid #d2d2d2';
          dropdown.classList.remove('active');
        }
      });
    });

  </script>
